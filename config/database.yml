default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: rails_test_2_development

test:
  <<: *default
  database: rails_test_2_test

production:
  <<: *default
  database: rails_test_2_production
  username: rails_test_2
  password: <%= ENV['RAILS_TEST_2_DATABASE_PASSWORD'] %>
